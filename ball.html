<!DOCTYPE HTML>
<html>
<head>
<title>Canvas Demo</title>
<script>
  var ie = false;
  var initBlobs = 30;
  var minBlobs = 15;
</script>
<!--[if IE]>
<script type="text/javascript" src="excanvas.compiled.js"></script>
<script>
  ie = true;
  var initBlobs = 5;
  var minBlobs = 3;
</script>
<![endif]-->
</head>
<body onload="init()">
<canvas id="canv" class="output" width="600" height="400" 
style="width:600px;height:400px;" onclick="blobs.push(createBlob(event));">
 <p><b>Browser doesn't support canvas</b></p>
</canvas>

<script>
var width = 600;
var height = 400;
var curcolor = null;
var blobs = new Array();
var ltime = 0;
var ctx;

function Blob(x,y,r,vx,vy,w,p,c){
  this.x = x;
  this.y = y;
  this.r = r;
  this.vx = vx;
  this.vy = vy;
  this.wobble = w;
  this.wperiod = p;
  this.color = c;
}

function init() {
  ltime = new Date().getTime();
  var elt = document.getElementById('canv');
  ctx = elt.getContext('2d');
  while (blobs.length < initBlobs) {
    blobs.push(createBlob(null));
  }
  setInterval("draw();", 50);
}

function draw() {
  // render background
  var g = ctx.createLinearGradient(0, 0, 0, height);
  g.addColorStop(0, '#00f');
  g.addColorStop(1, '#001');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, width, height);
  var time = new Date().getTime();
  var dt = time-ltime;
  // render blobs
  for (i=0; i<blobs.length; i++) {
    var blob = blobs[i];
    var tf = time/1000/blob.wperiod;
    var wf = (tf-Math.floor(tf))*2*Math.PI;
    var xw = blob.wobble*(Math.sin(wf)-0.5);
    if (!ie) {
      var rg = ctx.createRadialGradient(
        blob.x+xw+blob.r/4,blob.y-blob.r/4,blob.r/5,
        blob.x+xw,blob.y,blob.r);
      rg.addColorStop(0, '#fff');
      rg.addColorStop(0.85, blob.color);
      rg.addColorStop(1, 'rgba(0,0,128,0)');
      ctx.fillStyle = rg;
      ctx.fillRect(blob.x+xw-blob.r,blob.y-blob.r,blob.r*2,blob.r*2);
    } 
    // update blob pos
    blob.x += blob.vx;
    blob.y += blob.vy;
    if (blob.x > width+blob.r || blob.x < -blob.r
     || blob.y > height+blob.r || blob.y < -blob.r) {
      delete blob;
      if (blobs.length <= minBlobs) {
        blobs.splice(i, 1, createBlob(null));
      } else {
        blobs.splice(i, 1);
        if (i>0) i--;
      }
    }
  }
  ltime = time;
}

function createBlob(event) {
  var r = (Math.random()*31)+10; // 10-40
  var x;
  var y;
  if (event == null) {
    x = Math.random()*width; // 0-width;
    y = height+r;
  } else {
    x = event.clientX;
    y = event.clientY;
  }
  var vx = (((Math.random()*21))-10)/10; // -1 to 1
  var vy = -((Math.random()*15)+1)/3.0; // -.3 to -5
  if (curcolor == null) {
    // random color
    var clr = "rgba(";
    for (j = 0; j < 3; j++) {
      var v = Math.floor(Math.random()*256); // 0-255;
      clr += v + ",";
    }
    clr += "1.0)";
  } else {
    clr = curcolor;
  }
  var wob = Math.random()*3+0.1; // wobble amount 0.1-3.1
  var wp = Math.random()*wob+0.1; // wobble period 0.1-3.1 sec
  return new Blob(x, y, r, vx, vy, wob, wp, clr);
//  blobs.push(new Blob(x, y, r, vx, vy, wob, wp, clr));
}

</script>
</body>
</html>
